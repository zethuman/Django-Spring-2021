<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/main.css' %}">
</head>
<body>
    <aside>
        <div class="header test">
             <a href=' ' class="logo">BFDjango TODO</a>
                <ul class="nav justify-content-end uls">
                    <a class="nav-link" href={% url 'todos' %}>All Todos</a>
                     {% for item in lists %}
                        <li class="nav-item">
                         <a class="nav-link" href={% url 'list-details' item.id %} >{{ item.name }}</a>
                        </li>
                     {% endfor %}
                </ul>
        </div>
    </aside>

    <main>
        <div class="container">
                    <div class="func-top">
                        <button class="btn btn-primary">Add Task</button>
                    </div>
                    <hr>
                        {% block header %}

                        {% endblock %}
                    <hr>

                        {% block body %}

                        {% endblock %}

                    <div class="func">
                        <button class="btn btn-warning">View completed tasks</button>
                        <button class="btn btn-danger">Delete this list</button>
                    </div>
        </div>
    </main>
</body>
</html>
